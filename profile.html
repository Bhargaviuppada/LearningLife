<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile - Learning Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(92, 91, 91, 0.148);
    }

    header h1 {
      font-size: 36px;
      font-family: 'Dancing Script', cursive;
      color: greenyellow;
    }

    header p {
      font-size: 16px;
      font-weight: bold;
      color: rgb(117, 155, 244);
    }

    .profile-container {
      max-width: 700px;
      margin: 80px auto;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      text-align: center;
    }

    .profile-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .profile-container p {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #2980b9;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1f6393;
    }

    footer {
      background-color: rgba(24, 34, 54, 0.85);
      color: #ddd;
      padding: 12px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <h1>Welcome to Your Profile</h1>
    <p>Manage your Learning Life</p>
  </header>

  <div class="profile-container">
    <h2>John Doe</h2>
    <p>Email: johndoe@example.com</p>
    <p>Enrolled Courses: 5</p>
    <p>Member Since: January 2024</p>

    <a href="/edit-profile" class="btn">Edit Profile</a>
  </div>

  <footer>
    &copy; 2025 Learning Life. All rights reserved.
  </footer>

</body>
</html>
