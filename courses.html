<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses - Learning Life</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      font-family: 'Dancing Script', cursive;
    }

    .course-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      padding: 40px 20px;
    }

    .course-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .course-card:hover {
      transform: scale(1.03);
    }

    .course-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .course-content {
      padding: 20px;
      text-align: center;
    }

    .course-content h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #2c3e50;
    }

    footer {
      background-color: #333;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Explore Our Courses</h1>
  </header>

  <div class="course-container">
    <!-- Course 1 -->
    <div class="course-card">
      <img src="images/html_course.jpg" alt="HTML Course">
      <div class="course-content">
        <h3>HTML for Beginners</h3>
      </div>
    </div>

    <!-- Course 2 -->
    <div class="course-card">
      <img src="images/css_course.jpg" alt="CSS Course">
      <div class="course-content">
        <h3>CSS Mastery</h3>
      </div>
    </div>

    <!-- Course 3 -->
    <div class="course-card">
      <img src="images/js_course.jpg" alt="JavaScript Course">
      <div class="course-content">
        <h3>JavaScript Essentials</h3>
      </div>
    </div>

    <!-- Course 4 -->
    <div class="course-card">
      <img src="images/python_course.jpg" alt="Python Course">
      <div class="course-content">
        <h3>Python Programming</h3>
      </div>
    </div>

    <!-- Add more courses below as needed -->
  </div>

  <footer>
    &copy; 2025 Learning Life. All rights reserved.
  </footer>

</body>
</html>
